version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.17
    working_directory: /go/src/github.com/k-kinzal/pr
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache-{{ checksum "./go.sum" }}
            - v1-pkg-cache
      - run:
          name: go build
          command: make build
      - save_cache:
          key: v1-pkg-cache-{{ checksum "./go.sum" }}
          paths:
            - "/go/pkg"

  test:
    docker:
      - image: circleci/golang:1.17
    working_directory: /go/src/github.com/k-kinzal/pr
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - checkout
      - run: mkdir -p $TEST_RESULTS
      - restore_cache:
          keys:
            - v1-pkg-cache-{{ checksum "./go.sum" }}
            - v1-pkg-cache
      - run: go get github.com/jstemmer/go-junit-report
      - run:
          name: go build
          command: make build
      - run:
          name: go test
          command: |
            trap "go-junit-report <${TEST_RESULTS}/go-test.out > ${TEST_RESULTS}/go-test-report.xml" EXIT
            make test | tee ${TEST_RESULTS}/go-test.out
      - save_cache:
          key: v1-pkg-cache-{{ checksum "./go.sum" }}
          paths:
            - "/go/pkg"
      - store_artifacts:
          path: /tmp/test-results
          destination: raw-test-output
      - store_test_results:
          path: /tmp/test-results

  release:
    docker:
      - image: circleci/golang:1.17
    working_directory: /go/src/github.com/k-kinzal/pr
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-pkg-cache-{{ checksum "./go.sum" }}
            - v1-pkg-cache
      - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: master

  test:
    jobs:
      - test

  release:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/